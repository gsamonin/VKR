<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/apexcharts.css" rel="stylesheet">
    <link href="./static/css/styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="px-3 py-2 bg-success text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="index.html"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="0" height="32" role="img" aria-label="Bootstrap">
                            <span class="fs-4">Аналитика вакансий</span>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="px-3 py-3 border-bottom mb-3">
        <div class="input-group justify-content-center">
            <input id="SearchVacancy" type="search" class="form-control mr-sm-2 w-50 shadow-sm"
                placeholder="Введите вакансию" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="Search()" type="submit" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Поиск</button>
            </div>
        </div>
    </div>

    <div class='container-fluid'>
        <div>
            <span class="fs-4">Диаграмма спроса вакансий и средней зарплаты</span>
        </div>
        <div id="chart"></div>
        <div>

        </div>
        <div style = "display: flex; flex-direction: row">
            <div>
                <span class="fs-4 ">Диаграмма самых популярных вакансий</span>
            </div>
            <div id="chartPie"></div>
            <div>
                <span class="fs-4 ">Топ 10 популярных навыков hh.ru</span>
            </div>
            <div id="chartSkills"></div>
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-2 border-top text-center">
            <div class="col-12 align-content-center">
                <span class="text-muted">Создатель Самонин Георгий</span>
            </div>
        </footer>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Статистика по вакансии</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <h3 class="fs-4" id="vacancyName"></h3>
                    <div id="chart2"></div>
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div id="chartSalary"></div>
                        </div>
                        <div class="col-md-6">
                            <label>Минимальная заработная плата: {min}</label>
                            <label>Максимальная заработная плата: {max}</label>
                            <label>Средняя заработная плата: {min}</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>



</body>
<script src="./static/js/main.js"></script>
<script src="./static/js/jquery-3.5.1.slim.min.js"></script>
<script src="./static/js/jquery-3.6.4.min.js"></script>
<script src="./static/js/apexcharts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

<script>

    // Диаграммы на главное странице сайта

    var options = {
        series: [{
            name: '',
            data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
        }, {
            name: 'Revenue',
            data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }, {
            name: 'Free Cash Flow',
            data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
        }],
        chart: {
            type: 'bar',
            height: 350
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '55%',
                endingShape: 'rounded'
            },
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
        },
        xaxis: {
            categories: ['Вакансия', 'Вакансия', 'Вакансия', 'Вакансия', 'Вакансия', 'Вакансия', 'Вакансия', 'Вакансия', 'Вакансия'],
        },
        yaxis: {
            title: {
                text: '$ (thousands)'
            }
        },
        fill: {
            opacity: 1
        },
        tooltip: {
            y: {
                formatter: function (val) {
                    return "$ " + val + " thousands"
                }
            }
        }
    };

    //

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();

    var options1 = {
        series: [44, 55, 13, 43, 22],
        chart: {
            width: 380,
            type: 'pie',
        },
        labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'],
        responsive: [{
            breakpoint: 480,
            options: {
                chart: {
                    width: 200
                },
                legend: {
                    position: 'bottom'
                }
            }
        }]
    };

    var chartPie = new ApexCharts(document.querySelector("#chartPie"), options1);
    chartPie.render();

    // Топ 10 популярных навыков

    var optionsSkills = {
        series: [44, 55, 41, 17, 15, 94, 84, 16, 115, 30],
        chart: {
            type: 'donut',
            width: 380
        },
        responsive: [{
            breakpoint: 480,
            options: {
                chart: {
                    width: 200
                },
                legend: {
                    position: 'bottom'
                }
            }
        }]
    };

    var chartSkills = new ApexCharts(document.querySelector("#chartSkills"), optionsSkills);
    chartSkills.render();

    //Диаграммs в модальном окне с навыками

    var options2 = {
        series: [{
            name: 'Net Profit',
            data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
        }, {
            name: 'Revenue',
            data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }, {
            name: 'Free Cash Flow',
            data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
        }],
        chart: {
            type: 'bar',
            height: 350
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '55%',
                endingShape: 'rounded'
            },
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
        },
        xaxis: {
            categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
        },
        yaxis: {
            title: {
                text: '$ (thousands)'
            }
        },
        fill: {
            opacity: 1
        },
        tooltip: {
            y: {
                formatter: function (val) {
                    return "$ " + val + " thousands"
                }
            }
        }
    };

    var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
    chart2.render();


    // Диаграмма заработной платы в модальном окне
    var optionsSalary = {
        series: [{
            name: 'Inflation',
            data: [35000, 90000, 62500]
        }],
        chart: {
            height: 350,
            type: 'bar',
        },
        plotOptions: {
            bar: {
                borderRadius: 10,
                dataLabels: {
                    position: 'top', // top, center, bottom
                },
            }
        },
        dataLabels: {
            enabled: true,
            formatter: function (val) {
                return val + "  Руб.";
            },
            offsetY: -20,
            style: {
                fontSize: '12px',
                colors: ["#304758"]
            }
        },

        xaxis: {
            categories: ["Min", "Max", "Avg"],
            position: 'top',
            axisBorder: {
                show: false
            },
            axisTicks: {
                show: false
            },
            crosshairs: {
                fill: {
                    type: 'gradient',
                    gradient: {
                        colorFrom: '#D8E3F0',
                        colorTo: '#BED1E6',
                        stops: [0, 100],
                        opacityFrom: 0.4,
                        opacityTo: 0.5,
                    }
                }
            },
            tooltip: {
                enabled: true,
            }
        },
        yaxis: {
            axisBorder: {
                show: false
            },
            axisTicks: {
                show: false,
            },
            labels: {
                show: false,
                formatter: function (val) {
                    return val + " Руб.";
                }
            }

        },
        title: {
            text: 'Monthly Inflation in Argentina, 2002',
            floating: true,
            offsetY: 330,
            align: 'center',
            style: {
                color: '#444'
            }
        }
    };

    var chartSalary = new ApexCharts(document.querySelector("#chartSalary"), optionsSalary);
    chartSalary.render();

</script>


</html>
